<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet"  href="./css/main.css" >
    <title>Multi Media Retrieval</title>
</head>
<body >
    <div  id="imageModal"  class="modal fade"  tabindex="-1"  role="dialog" aria-labelledby="imageModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Upload an image </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
                    <form >
                        <div class="container">
                            <div class= "row row-content">
                                <div class="col col-sm-7">
                                        <div class="form-group-row">
                                        <label  for="image">Image Query</label>
                                        <input type="file" class=" form-control" id="image" value="" accept=".jpeg,.jpg,.png">
                                    </div>
                                
                                </div>
                                <div class='col col-sm-5'>
                        <label>Choose the algorithm:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bb" id="SIFT">
                            <label class="form-check-label" for="SIFT">
                        SIFT
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bb" id="colordistance" >
                            <label class="form-check-label" for="colordistance">
                            Color Distance
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bb" id="colorhistogram">
                            <label class="form-check-label" for="colorhistogram">
                        Color Histogram
                            </label>
                        </div>
                        </div>
                        <div class="modal-footer">
                             <a href="home2.html"><button type="submit" class="btn b3 btn-primary">Search</button> </a>
                            </div>
                    </form>
            </div>
            </div>
            </div>
    </div>
    </div>
    </div>
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="videoModalLabel">Upload a video</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <form>
                <div class="form-group-row">
                    <label  for="video">Video Query</label>
                    <input type="video" class=" form-control" id="video" value="">
                </div>
             </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn b3 btn-primary">Search</button>
            </div>
          </div>
        </div>
      </div>
    

    <div class="container">
        <div class="row row-content ">
            <div class="col col-sm-6 h-100  ">
              <button data-toggle="modal" data-target="#videoModal"  class=" b1 btn btn-lg btn-primary">Video </button>  
            </div>
            <div class="col col-sm-6 h-100 ">
              
                <button data-toggle="modal" data-target="#imageModal"  class="b2 btn btn-lg btn-primary">Image</button> 
            </div>
        </div>
    </div>
    
  










 <!-- Latest compiled and minified JavaScript -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
